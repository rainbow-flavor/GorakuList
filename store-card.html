<div class="card mb-3" style="max-width: 680px">
  <div class="row no-gutters">
    <div class="col-md-3 align-self-center text-center" id="store-card-image">
      <!-- IMAGE GOES HERE -->
      <img src="./src/resources/gorakulist_logo.png" width="30%" />
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title">
          {store-opened-status}
          {store-network-status}
        </h5>
        <h5 class="store-name">
          {store-name-text}
        </h5>
        <p class="card-text font-weight-bold">
          주소
          <span class="font-weight-normal" id="store-card-address">{store-card-address-text}</span>
        </p>
        <p class="card-text font-weight-bold">영업시간
          <span class="font-weight-normal" id="store-card-uptime">{store-card-uptime-text}</span>
        </p>
        <p>
          <small class="card-text" id="store-card-machines">오락 기기 태그/ 검색한 오락기기를 하이라이트 하여 앞으로 배치</small>
        </p>
      </div>
    </div>
  </div>
</div>
