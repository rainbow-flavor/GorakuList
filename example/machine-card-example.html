<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Goraku List</title>
  </head>
  <body>
    <div class="card mb-3" style="max-width: 680px">
      <div class="row no-gutters">
        <div class="col-md-3 align-self-center text-center">
          <img src="https://wacca.marv.jp/assets/img/common/logo_reverse.png" width="100%">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <span class="badge bg-danger" style="color:white">리듬</span>
            <div class="machine-title">
              <h5 class="card-title" style="display:inline">WACCA 리버스</h5>
              <h6 class="card-subtitle" style="color:lightgrey; display:inline; font-style:italic">WACCA Reverse</h6>
            </div>
            <p class="card-text font-weight-bold">
              <span class="font-weight-normal">2대</span>
            </p>
            <p class="card-text font-weight-bold text-muted"><small>1대 녹화가능</small></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
