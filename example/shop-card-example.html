<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Goraku List</title>
  </head>
  <body>
    <div class="card mb-3" style="max-width: 680px">
      <div class="row no-gutters">
        <div class="col-md-3 align-self-center text-center">
          <img src="https://pbs.twimg.com/profile_banners/1013379587219181568/1592128127/1500x500" width="100%">
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <h5 class="card-title">
              <span class="badge bg-success" style="color:white">영업 중</span>
              <span class="badge bg-danger" style="color:white; display:none">폐업</span>
              <span class="badge bg-warning" style="color:white; display:none">영업 종료</span>
              <span class="badge bg-secondary" style="color:white; display:none">정보 없음</span>
              <img src="/resources/a.png" width="20" />
              <img src="/resources/s.png" width="20" />
              <img src="/resources/k.png" width="20" />
              <img src="/resources/t.png" width="20" style="display:none"/>
              <img src="/resources/n.png" width="20" />
            </h5>
            <h5 class="shop-name">
              영등포 타임스퀘어 액션
            </h5>
            <p class="card-text font-weight-bold">
              주소
              <span class="font-weight-normal">서울특별시 영등포구 영중로 15 타임스퀘어 4층</span>
            </p>
            <p class="card-text font-weight-bold">영업시간
              <span class="font-weight-normal">일~목 10:00~22:00 / 금~토 10:00~22:00</span></p>
            <p>
              <small class="card-text">
                <span class="badge rounded-pill bg-warning text-dark">WACCA 리버스</span>
                <span class="badge rounded-pill bg-secondary text-light">beatmania IIDX 28</span>
                <span class="badge rounded-pill bg-secondary text-light">DANCERUSH STARDOM</span>
                <span class="badge rounded-pill bg-secondary text-light">DDR A20</span>
                <span class="badge rounded-pill bg-secondary text-light">EZ2AC FNEX</span>
                <span class="badge rounded-pill bg-secondary text-light">GITADORA HIGH-VOLTAGE 기타 프릭스</span>
                <span class="badge rounded-pill bg-secondary text-light">maimai DX SPLASH</span>
                <span class="badge rounded-pill bg-light text-dark">+27</span>
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
