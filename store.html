<body>
<!-- Navigation Bar Start -->

<!-- Navigation Bar End -->

    <div class="mt-4">
        <img src="https://pbs.twimg.com/profile_banners/1013379587219181568/1592128127/1500x500" width="100%"/>
    </div>
    <div class="mt-4 row align-items-center" id="store-title-div">

</div>
<div id="footer-placeholder"></div>
<!-- bootstrap-select depend on bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    });
    $.get("/footer.html", function (data) {
        $("#footer-placeholder").replaceWith(data);
    });
</script>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9bbadea7b75fbf248637eab613675741"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px;">영등포 타임스퀘어 액션 <br><a href="https://map.kakao.com/link/map/영등포 타임스퀘어 액션,37.5171327,126.8862731" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/영등포 타임스퀘어 액션,37.5171327,126.8862731" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition,
        content : iwContent
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
