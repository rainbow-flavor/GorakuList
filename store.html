<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/src/resources/gl_logo.svg" />
  <!-- 공통 css -->

  <div id="app" class=" d-flex flex-column justify-content-start">
    <!-- BEGIN navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><img src="/src/resources/gl_logo.svg" height="30vh"> GORAKULIST</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">홈 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search.html">검색</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cs.html">문의</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- END navbar -->

    <!-- BEGIN content -->
    <div id="content" class="flex-shrink-0">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col">
            <div class="mt-4">
              <img src="https://pbs.twimg.com/profile_banners/1013379587219181568/1592128127/1500x500" width="100%" />
            </div>
            <div class="mt-4 row align-items-center" id="store-title-div">
              <div class="store-name w-100 text-center">
                <h3>영등포 타임스퀘어 액션</h3>
              </div>
              <table class="mt-4 table table-borderless">
                <tbody>
                  <tr>
                    <th scope="row">주소</th>
                    <td>
                      <div>
                        <span>서울특별시 영등포구</span>
                        <button class="badge badge-primary badge-sm" type="button" style="border: none"
                          data-toggle="collapse" data-target="#store-map" aria-expanded="false"
                          aria-controls="store-map" onclick="onCollapseClick();">
                          지도보기
                        </button>
                      </div>
                      <div id="store-map" class="collapse">
                        <div id="map" style="width:100%;height:350px"></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">영업시간</th>
                    <td>매일 10:30~22:00</td>
                  </tr>
                  <tr>
                    <th scope="row">연락처</th>
                    <td><i class="fa fa-phone"></i>02-2638-2888~9 <a href="https://twitter.com/action9872"><i
                          class="fa fa-twitter"></i>action9872</a> <i class="fa fa-globe"></i></td>
                  </tr>
                  <tr>
                    <th scope="row">네트워크 서비스</th>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->

    <!-- BEGIN footer -->
    <footer class="container-fluid py-2 bg-light mt-auto">
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="flex-grow-1">

          <p class="mb-0 text-dark d-inline-block" href="/"> GORAKULIST</p>
        </div>
        <div class="mr-2 text-right">
          <a href="https://twitter.com/GorakuList" role="button">
            <img src="/src/resources/twitter_logo.svg" width="30%" alt="">

            <a href="/legal/toc.html"><small>이용 약관</small></a> | <a

          <div>

            <a href="/"><small>GorakuList</small></a>
            | <small>All rights reserved</small>
          </div>
        </div>
      </div>
    </footer>

  <!-- 
    webpack을 통해 번들링한 js 파일을 임포트 합니다. 
    src/js/common.js 와 src/js/index.js 를 참고해주세요. 
  -->
  <script src="./dist/common.bundle.js" type="application/javascript"></script>
