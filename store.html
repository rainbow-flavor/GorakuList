<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <style>
    body {
      height: 100%;
    }

    body,
    div,
    button {
      font-size: 1em;
    }

    #search-combo button {
      width: 100%;
      text-align: center;
    }

      position: relative;

  <script type="text/javascript" src="/js/addrDrop.js"></script>

  <title>Goraku List</title>
</head>

<body>
  <!-- Navigation Bar Start -->
  <div id="nav-placeholder"></div>
  <!-- Navigation Bar End -->
  <div class="container" style="min-height:89vh">
    <div class="mt-4">
      <img src="https://pbs.twimg.com/profile_banners/1013379587219181568/1592128127/1500x500" width="100%" />
    </div>
    <div class="mt-4 row" id="store-title-div">
      <div class="w-100 text-center" id="store-name">
        <h3>영등포 타임스퀘어 액션</h3>
      </div>
      <div class="text-right w-100 color-grey">
        <small><a href="javascript:;" onclick="alert('링크가 복사되었습니다.')">공유</a></small> |
        <small><a href="/cs.html">정보 수정 요청</a></small>
      </div>
      <table class="mt-1 table table-borderless">
        <tbody>
          <tr>
            <th scope="row">주소</th>
            <td>
              <div>
                <span>서울특별시 영등포구</span>
                <button class="badge badge-primary badge-sm" type="button" style="border: none" data-toggle="collapse"
                  data-target="#store-map" aria-expanded="false" aria-controls="store-map" onclick="onCollapseClick();">
                  지도보기
                </button>
              </div>
              <div id="store-map" class="collapse">
                <div id="map" style="width:100%;height:350px"></div>
              </div>
            </td>
          </tr>
          <tr>
            <th scope="row">영업시간</th>
            <td>매일 10:30~22:00</td>
          </tr>
          <tr>
            <th scope="row">연락처</th>
            <td><i class="fa fa-phone"></i>02-2638-2888~9 <a href="https://twitter.com/action9872"><i
                  class="fa fa-twitter"></i>action9872</a> <i class="fa fa-globe"></i></td>
          </tr>
          <tr>
            <th scope="row">네트워크 서비스</th>
            <td>
              <button type="button" class="badge rounded-pill bg-success text-light border-0" id="network-k"
                      data-toggle="tooltip" data-bs-placement="bottom"
                      title="코나미 e-amusement pass (BEMANI)"><span>e-amusement pass</span></button>
              <button type="button" class="badge rounded-pill bg-success text-light border-0" id="network-n"
                      data-toggle="tooltip" data-bs-placement="bottom"
                      title="남코 BANA PASSPORT (신 태고의 달인, 완간 미드나이트 MAXIMUM TUNE 시리즈)"><span>BANA PASSPORT</span></button>
              <button type="button" class="badge rounded-pill bg-success text-light border-0" id="network-s"
                      data-toggle="tooltip" data-bs-placement="bottom"
                      title="세가 Aime (WACCA, CHUNITHM, maimai, 이니셜 D)"><span>Aime</span></button>
              <button type="button" class="badge rounded-pill bg-success text-light border-0" id="network-t"
                      data-toggle="tooltip" data-bs-placement="bottom"
                      title="타이토 NESiCA (GROOVE COASTER)"><span>NESiCA</span></button>
              <button type="button" class="badge rounded-pill bg-success text-light border-0" id="network-a"
                      data-toggle="tooltip" data-bs-placement="bottom"
                      title="안다미로 AM.PASS (펌프 잇 업)"><span>AM.PASS</span></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-4 row align-items-center" id="machine-list">
        MACHINE LIST
      </div>
    </div>

  </div>
  <div id="footer-placeholder"></div>
  <!-- bootstrap-select depend on bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("/navbar.html", function (data) {
      $("#nav-placeholder").replaceWith(data);
    });
    $.get("/footer.html", function (data) {
      $("#footer-placeholder").replaceWith(data);
    });
  </script>
  <script type="text/javascript"
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9bbadea7b75fbf248637eab613675741"></script>
  <script>
    var lat = 37.5171254;
    var lng = 126.9037993;
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition = new kakao.maps.LatLng(lat, lng);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    function onCollapseClick() {
      setTimeout(() => {
        map.relayout();
        map.setCenter(new kakao.maps.LatLng(lat, lng));
      }, 500);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
