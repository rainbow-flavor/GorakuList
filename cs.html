<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/resources/gl_logo.svg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    #main-thumbnail {
      height: 50vh;
    }

    #without-main button {
      width: 100%;
    }

    .container {
      position: relative;
      min-height: 100%;
      padding-top: 50px;
      padding-bottom: 200px;
    }
  </style>
  <script src="/js/csSend.js"></script>
  <title>Goraku List</title>
</head>

<body>
  <!-- BEGIN 네비게이션 -->
  <div id="nav-placeholder"></div>
  <!-- END 네비게이션 -->
  <!-- BEGIN 컨텐츠 -->
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <h3 class="display-5" id="cs-title">문의</h3>
        <p class="lead" id="cs-subtitle">사이트 관련 각종 문의를 넣어주세요</p>
      </div>
    </div>
    <form name="cs-form" id="cs-form" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text">이메일</span>
        <input type="text" id="cs-email1" class="form-control" placeholder="메일 ID" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" id="cs-email2" class="form-control" placeholder="메일 서버" aria-label="Server">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="cs-type">문의 종류</label>
        <select class="form-select" id="cs-type">
          <option value="선택하세요" selected>선택하세요</option>
          <option value="정보 추가/수정/삭제 요청">정보 추가/수정/삭제 요청</option>
          <option value="서비스 관련">서비스 관련</option>
          <option value="제휴 문의">제휴 문의</option>
          <option value="기타">기타</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">문의 내용</span>
        <textarea class="form-control" aria-label="With textarea" rows="5" id="cs-content-text"></textarea>
      </div>
      <div class="mb-3">
        아래의 제출 버튼을 누름으로서 GorakuList의 <a href="/legal/toc.html">이용약관</a>과 <a href="/legal/privacy.html">개인정보처리방침</a>에 동의한
        것으로 간주합니다.
      </div>
      <div class="input-group mb-3">
        <button type="button" class="btn btn-primary" onclick="sendMessage();">제출</button>
      </div>
    </form>
  </div>
  <!-- END 컨텐츠 -->
  <div id="footer-placeholder"></div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script>
    $.get("navbar.html", function (data) {
      $("#nav-placeholder").replaceWith(data);
    });
    $.get("footer.html", function (data) {
      $("#footer-placeholder").replaceWith(data);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

<!-- BEGIN modal -->
<div id="cs-modal-success" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">문의</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>접수되었습니다. 감사합니다.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>

<div id="cs-modal-fail" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">문의</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-danger">문의 접수 중 오류가 발생하였습니다.</p>
        <p>gorakulist@gmail.com으로 스크린샷을 보내주세요.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
<!-- END modal -->

</html>
