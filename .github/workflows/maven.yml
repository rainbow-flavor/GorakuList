# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
  deploy:
    needs: build
    runs-on: self-hosted
    
    steps:
    - name: build and run
      env: 
        DEPLOY_PATH: ${{DEPLOY_PATH}}
        PROPERTIES_SPRING_RUN: ${{PROPERTIES_SPRING_RUN}}
        RUNNER_WORK_PATH: ${{RUNNER_WORK_PATH}}
      run: |
        sudo cp $RUNNER_WORK_PATH/GorakuList/GorakuList/goraku-client/target/goraku-client-0.0.1.jar $DEPLOY_PATH/jars
        sudo sh $DEPLOY_PATH/run.sh $PROPERTIES_SPRING_RUN
        
