<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>navbar</title>
</head>
<body>
<nav th:fragment="default-navbar(activeTab)" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/gl_logo.svg}"
             src="../../static/images/gl_logo.svg" height="26">
        GORAKULIST
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li th:classappend="${activeTab == 'home'}? active" class="nav-item">
                <a class="nav-link" href="/">홈 <span class="sr-only">(current)</span></a>
            </li>
            <li th:classappend="${activeTab == 'store'}? active" class="nav-item">
                <a class="nav-link" th:href="@{/store}">검색</a>
            </li>
            <li th:classappend="${activeTab == 'cs'}? active" class="nav-item">
                <a class="nav-link" th:href="@{/cs}">문의</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
