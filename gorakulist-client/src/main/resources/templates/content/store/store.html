<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout(activeTab='store')}">
<head>
    <link rel="stylesheet" type="text/css"
          th:href="@{/node_modules/bootstrap-select/dist/css/bootstrap-select.min.css}"/>
</head>
<body>
<div layout:fragment="content" id="content">
    <div class="container">
        <div class="mt-3">
            <h5 class="display-5" id="search-title">오락실 검색</h5>
            <p class="lead" id="search-subtitle">아래에 조건을 입력해주세요</p>
        </div>
        <form id="searchRequestForm" th:action="@{/store/search}" method="post">
            <div id="search-combo" class="row justify-content-between align-items-center">
                <div class="col-4 pr-1">
                    <select id="city1" name="city1" class="selectpicker" data-width="100%">
                        <option value="">전국</option>
                        <option value="서울">서울</option>
                        <option value="부산">부산</option>
                        <option value="인천">인천</option>
                        <option value="대구">대구</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="세종">세종</option>
                        <option value="경기북부">경기북부</option>
                        <option value="경기남부">경기남부</option>
                        <option value="강원">강원</option>
                        <option value="충북">충북</option>
                        <option value="충남">충남</option>
                        <option value="전북">전북</option>
                        <option value="전남">전남</option>
                        <option value="경북">경북</option>
                        <option value="경남">경남</option>
                        <option value="제주">제주</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="col-4 px-1">
                    <select id="city2" name="city2" class="selectpicker" data-width="100%" data-none-selected-text="전체">
                        <option value="전체">전체</option>
                    </select>
                </div>
                <div class="col-4 pl-1">
                    <button id="btn-search" type="button" class="btn btn-outline-dark w-100">검색</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <button class="btn btn-light w-100" type="button" data-toggle="collapse"
                            data-target="#detail-content"
                            aria-expanded="false" aria-controls="detail-content">
                        상세 검색
                    </button>
                    <div class="collapse" id="detail-content">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item p-1">
                                <label for="inlineRadio1" class="form-check-label mr-2">검색 조건</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="condition" id="inlineRadio1"
                                           value="or" checked>
                                    <label class="form-check-label" for="inlineRadio1">or</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"
                                           name="condition" id="inlineRadio2"
                                           value="and">
                                    <label class="form-check-label" for="inlineRadio2">and</label>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button" class="mb-0 btn btn-block btn-sm btn-danger text-center"
                                            data-toggle="collapse"
                                            href="#game1" role="button" aria-expanded="false" aria-controls="game1">리듬
                                    </button>
                                </div>
                                <div class="collapse" id="game1">
                                    <div class="py-2">
                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).RHYTHM)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-warning text-white text-center"
                                            data-toggle="collapse" href="#game2" role="button" aria-expanded="false"
                                            aria-controls="game2">격투
                                    </button>
                                </div>
                                <div class="collapse" id="game2">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).FIGHT)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-success text-white text-center"
                                            data-toggle="collapse" href="#game3" role="button" aria-expanded="false"
                                            aria-controls="game3">레이싱
                                    </button>
                                </div>
                                <div class="collapse" id="game3">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).RACING)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-primary text-white text-center"
                                            data-toggle="collapse" href="#game4" role="button" aria-expanded="false"
                                            aria-controls="game4">액션
                                    </button>
                                </div>
                                <div class="collapse" id="game4">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).ACTION)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-info text-white text-center"
                                            data-toggle="collapse" href="#game5" role="button" aria-expanded="false"
                                            aria-controls="game5">슈팅
                                    </button>
                                </div>
                                <div class="collapse" id="game5">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).SHOOTING)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-secondary text-white text-center"
                                            data-toggle="collapse" href="#game6" role="button" aria-expanded="false"
                                            aria-controls="game6">퍼즐/캐쥬얼/스포츠
                                    </button>
                                </div>
                                <div class="collapse" id="game6">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).PUZZLE)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item p-1">
                                <div class="px-0">
                                    <button type="button"
                                            class="mb-0 btn btn-block btn-sm btn-dark text-white text-center"
                                            data-toggle="collapse" href="#game7" role="button" aria-expanded="false"
                                            aria-controls="game7">기타
                                    </button>

                                </div>
                                <div class="collapse" id="game7">
                                    <div class="py-2">

                                        <div th:if="${category.getCategory.equals(T(com.rainbowflavor.gorakulist.domain.Category).ETC)}"
                                             th:each="category : ${parentCategory}"
                                             class="form-check form-check-inline">
                                            <input th:id="${category.getId}"
                                                   class="form-check-input" type="checkbox"
                                                   th:name="gameCheckbox" th:value="${category.id}">
                                            <label th:for="${category.getId}" class="form-check-label"
                                                   th:text="${category.getShortName}"></label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row mt-3 justify-content-end w-100">
                <th:block th:if="${!#lists.isEmpty(searchStores)}">
                    <div th:text="|검색 결과 ${#lists.size(searchStores)} 건|"></div>
                </th:block>
                <th:block th:if="${#lists.isEmpty(searchStores)}">
                    <div>검색 결과가 없습니다.</div>
                </th:block>
            </div>
            <div class="row mt-1 justify-content-center align-items-center">
                <div id="store-card-list" class="col">
                    <th:block th:if="${!#lists.isEmpty(searchStores)}" th:each=" searchStore : ${searchStores}">
                        <div th:replace="fragment/store-card :: simple-store-card(${searchStore})"></div>
                    </th:block>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="custom-script">
    <script type="application/javascript" th:src="@{/node_modules/axios/dist/axios.min.js}"></script>
    <script type="application/javascript"
            th:src="@{/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
    <script type="application/javascript" th:src="@{/js/content/store/store.js}"></script>
</th:block>
</body>
</html>
