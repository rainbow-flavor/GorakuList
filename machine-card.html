<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Goraku List</title>
  </head>
  <body>
    <div class="card mb-3" style="max-width: 680px">
      <div class="row no-gutters">
        <div class="col-md-3 align-self-center text-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-heart-half" viewBox="0 0 16 16">
            <path
              d="M8 2.748v11.047c3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
            />
          </svg>
        </div>
        <div class="col-md-9">
          <div class="card-body">
            <span class="badge bg-danger" style="color:white">리듬</span>
            <span class="badge bg-warning" style="color:white">격투</span>
            <span class="badge bg-success" style="color:white">레이싱</span>
            <span class="badge bg-info" style="color:white">슈팅</span>
            <span class="badge bg-primary" style="color:white">액션</span>
            <span class="badge bg-secondary" style="color:white">퍼즐/캐쥬얼/스포츠</span>
            <span class="badge bg-dark" style="color:white">기타</span>
            <div class="machine-title">
              <h5 class="card-title" style="display:inline">기체 이름</h5>
              <h6 class="card-subtitle" style="color:lightgrey; display:inline; font-style:italic">기체 서브이름</h6>
            </div>
            <p class="card-text font-weight-bold">
              <span class="font-weight-normal">기체 수</span>
            </p>
            <p class="card-text font-weight-bold">
              <span class="font-weight-normal">금액</span>
            </p>
            <p class="card-text font-weight-bold text-muted"><small>특이사항</small></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
